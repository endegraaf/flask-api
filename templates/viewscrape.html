{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ user.username }}!</h1>
    <table border="1">
    {% for value in data %}
        <tr>
            <td>{{ value['vacancy_id'] }}</td>
            <td>{{ value['body'] }}</td>
            <td>{{ value['title'] }}</td>
            <td>{{ value['url'] }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
